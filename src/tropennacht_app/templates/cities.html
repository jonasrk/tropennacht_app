{% extends "base.html" %}

{% block title %}Protected Page{% endblock %}

{% block content %}
<h1>Protected Page</h1>
<p>Welcome, {{ user.email }}!</p>

<p>Your cities:</p>

<!-- Bootstrap-styled list group to display the cities -->
<ul class="list-group">
  {% for city in cities %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
     
      <a class="btn btn-primary" href="/city/{{ city.id }}" role="button">{{ city.city }}</a>
      <form method="post" action="/delete_city" style="display:inline;">
        <input type="hidden" name="city_id" value="{{ city.id }}">
        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
      </form>

    </li>
  {% endfor %}
</ul>

<form method="post" action="/city">
    <div class="form-group">
      <select class="form-select" aria-label="Default select example">
        <option selected>Open this select menu</option>
        {% for city_option_name in city_options %}
          <option value="{{ city_option_name }}">{{ city_option_name }}</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Add city</button>
  </form>

{% endblock %}
